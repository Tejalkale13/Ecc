<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Product Catalog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Product Catalog</h1>
    <ul>
        {% for product in products %}
        <li>{{ product['name'] }} - ${{ product['price'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
